<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal</title>
    <style media="screen">
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.w3schools.com/html/default.asp">Link to HTML Tutorial</a>
    <a href="https://www.w3schools.com/css/default.asp">Link to CSS Tutorial</a>
    <a href="https://en.wikipedia.org/wiki/Giraffe">Wikipedia Page about Giraffes</a>
    <!-- The following image is from Wikipedia -->
    <img width="400" src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Giraffe_Mikumi_National_Park.jpg" alt="Picture of Giraffe">
    <h1>
      <span style="color:blue">G</span>
      <span style="color:yellow">I</span>
      <span style="color:orange">R</span>
      <span style="color:pink">A</span>
      <span style="color:green">F</span>
      <span style="color:purple">F</span>
      <span style="color:red">E</span>
    </h1>
    <table>
      <caption>Powers of 2</caption>
      <tr>
        <th>x</th>
        <th>2^x</th>
      </tr>
      <tr>
        <td>0</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>2</td>
        <td>4</td>
      </tr>
      <tr>
        <td>3</td>
        <td>8</td>
      </tr>
      <tr>
        <td>4</td>
        <td>16</td>
      </tr>
      <tr>
        <td>5</td>
        <td>32</td>
      </tr>
      <tr>
        <td>6</td>
        <td>64</td>
      </tr>
      <tr>
        <td>7</td>
        <td>128</td>
      </tr>
      <tr>
        <td>8</td>
        <td>256</td>
      </tr>
    </table>
  </body>
</html>
